<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal.CSS">
</head>

<body>
    <section class="calculator">
        <form>
            <input type="text" name="" id="" class="screen">
        </form>
        <div class="buttons">
            <!-- signs -->
            <button type="button" class="btn btn-signs" data-num="*">*</button>
            <button type="button" class="btn btn-signs" data-num="/">/</button>
            <button type="button" class="btn btn-signs" data-num="-">-</button>
            <button type="button" class="btn btn-signs" data-num="+">+</button>
            <!-- nums buttons -->
            <button type="button" class="btn btn-nums" data-num=".">.</button>
            <button type="button" class="btn btn-nums" data-num="9">9</button>
            <button type="button" class="btn btn-nums" data-num="8">8</button>
            <button type="button" class="btn btn-nums" data-num="7">7</button>
            <button type="button" class="btn btn-nums" data-num="6">6</button>
            <button type="button" class="btn btn-nums" data-num="5">5</button>
            <button type="button" class="btn btn-nums" data-num="4">4</button>
            <button type="button" class="btn btn-nums" data-num="3">3</button>
            <button type="button" class="btn btn-nums" data-num="2">2</button>
            <button type="button" class="btn btn-nums" data-num="1">1</button>
            <button type="button" class="btn btn-nums" data-num="0">0</button>

            <button type="button" class="btn-equal btn-nums">=</button>
            <button type="button" class="btn-clear btn-nums">C</button>


        </div>





    </section>





    <script src="CAL.JS"></script>
</body>

</html>
